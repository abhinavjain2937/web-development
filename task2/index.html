<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexPlanet Task 2: Intermediate Web Dev</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <h1>ApexPlanet Web Dev Task 2</h1>
    </header>

    <div class="container">
        
        <section class="form-section">
            <h2>Contact Us (Form Validation)</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name (Required):</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email (Valid Format):</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message (Required):</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Send Message</button>
                <p id="form-message" class="message"></p>
            </form>
        </section>

        <section class="todo-section">
            <h2>Dynamic To-Do List</h2>
            <div class="input-group">
                <input type="text" id="todo-input" placeholder="Add new task...">
                <button id="add-task-btn">Add Task</button>
            </div>
            <ul id="todo-list">
                </ul>
        </section>
    </div>

    <script src="script.js"></script> 
</body>
</html>
