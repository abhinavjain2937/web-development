<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5: Capstone Project - High-Performance Web App</title>
    <!-- Load Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- LINK 1/3: External CSS -->
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Navigation Header (Fluid Width, Sticky, and Responsive) -->
    <header class="sticky top-0 bg-white shadow-xl z-20">
        <div class="px-4 sm:px-8 lg:px-12 py-4 flex justify-between items-center w-full"> 
            <h1 class="text-2xl font-bold text-teal-600 cursor-pointer" onclick="navigate('home')">Highly Functional Capstone App</h1>
            <nav class="space-x-4 flex items-center">
                <button onclick="navigate('home')" class="nav-link text-gray-600 hover:text-teal-600 font-medium transition">Home</button>
                <button onclick="navigate('products')" class="nav-link text-gray-600 hover:text-teal-600 font-medium transition">Shop</button>
                <button onclick="navigate('blog')" class="nav-link text-gray-600 hover:text-teal-600 font-medium transition">Blog</button>
                <button onclick="navigate('contact')" class="nav-link bg-teal-500 text-white px-3 py-1 rounded-md text-sm font-semibold transition hover:bg-teal-600">Contact</button>
            </nav>
        </div>
    </header>

    <!-- Main Content Area (Fluid Width, using padding for internal spacing) -->
    <main class="px-4 sm:px-8 lg:px-12 py-10">
        <!-- Content will be injected here by JavaScript based on navigation -->
        <div id="appContent">
            <!-- Dynamic Page Content -->
        </div>
    </main>
    
    <!-- Performance Metrics Display (TASK 5, Step 2) -->
    <section class="px-4 sm:px-8 lg:px-12">
        <div id="performanceMetrics" class="bg-gray-200 p-4 rounded-lg text-sm text-gray-700">
            <!-- Load time will be injected here by JavaScript -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-6 mt-12">
        <p>&copy; 2024 Capstone Web Application. All rights reserved. | Optimized for Performance & Compatibility</p>
    </footer>

    <!-- Toast Notification Container -->
    <div id="toastContainer" class="toast-container space-y-3"></div>

    <!-- LINK 3/3: External JavaScript (Loads after structure) -->
    <script src="script.js"></script>
</body>
</html>
